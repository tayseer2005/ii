<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترحيب - The Cause</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        
        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: transparent;
        }

     
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

       
        .black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1;
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOut 6s forwards 1s;
        }

       
        .welcome-text {
            color: #97b8b8;
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            padding: 20px;
            z-index: 2;
            text-align: center;
            animation: textAnimation 5s ease-in-out forwards;
        }

     
        @keyframes textAnimation {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

       
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

      
        .navbar {
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            z-index: 2;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0;
            animation: navbarAnimation 4s forwards 2s;
        }

        @keyframes navbarAnimation {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 2.2em;
            text-transform: uppercase;
            transition: color 6s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            margin-bottom: 25px;
        }

        .navbar a:hover {
            color: #3498db;
            transform: translateY(-5px);
        }

        .navbar a:nth-child(1) { animation-delay: 0.2s; }
        .navbar a:nth-child(2) { animation-delay: 0.4s; }
        .navbar a:nth-child(3) { animation-delay: 0.6s; }
        .navbar a:nth-child(4) { animation-delay: 0.8s; }

        .navbar img {
            
            width: 120px;
            height: 120px;
            border-radius: 100%;
            opacity: 70;
            transform: translateY(20px);
            animation: fadeInUp 2s forwards 2s;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* شريط Contact */
        .contact-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 57px 0;
            font-size: 1.5em;
            z-index: 3;
        }

        .contact-bar a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 2em;
            transition: color 5s;
        }

        .contact-bar a:hover {
            color: #3498db;
        }

        @media (max-width: 600px) {
            .welcome-text {
                font-size: 2.5em;
            }

            .navbar a {
                font-size: 1.6em;
            }

            .navbar img {
                width: 100px;
                height: 100px;
            }

            .contact-bar {
                font-size: 1.3em;
            }

            .contact-bar a {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">

        <img src="https://h.top4top.io/p_3370oc2oi1.jpg" alt="Play Time Logo">
        <div style="background-color: rgb(63, 156, 58);">
        <a href="https://tally.so/r/3E6KY2">ملاعب القوات المسلحة طبربور  8.30-10</a>
      </div>
        <a href="#"</a>
          <div style="background-color: rgb(63, 156, 58);">
        <a href="#">ملاعب اكسفورد قريب من الاحوال المدنية طبربور 8-10</a>
      </div>

    </div>

    <video muted loop id="background-video" playsinline poster="https://example.com/fallback.jpg">
        <source src="https://e.top4top.io/m_3370437k81.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="black-screen">
        <div class="welcome-text">
            Welcome to <strong>Play Time Football</strong>
        </div>
    </div>

    <div class="contact-bar">
        <span>Contact us:</span>
        <a href="https://www.instagram.com/play.time2025?igsh=MWFwYTM4Zmc2NGx5eg==" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <script>
        const video = document.getElementById('background-video');
        video.pause();

        setTimeout(() => {
            video.play();
        }, 2000);
    </script>
</body>
</html>
